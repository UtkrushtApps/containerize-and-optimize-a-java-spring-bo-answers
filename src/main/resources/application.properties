# DataSource settings (overridden in docker-compose with env vars)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/video_queue}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:videoenc}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:supersecretpw}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
server.port=8080

# Allow tuning concurrency/thread pool size via env variable (default 8)
videoenc.threadpool.size=${VIDEOENC_THREADPOOL_SIZE:8}

# Consider further JVM options in Dockerfile or via JAVA_OPTS